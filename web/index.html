    :root {

      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #e8e8e8;
      --text-primary: #1a1a1a;

      --bg-tertiary: #3d3d3d;
      --text-primary: #e8e8e8;
      --text-secondary: #b0b0b0;
      --text-tertiary: #808080;
      --border-color: #404040;
      --shadow: rgba(0, 0, 0, 0.5);
      --accent: #4a9eff;
      --accent-hover: #6bb3ff;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --info: #38b2ac;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;

      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--border-color);
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-secondary);
      transition: all 0.3s;
      position: relative;
      top: 2px;
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* é…ç½®é¡µé¢æ ·å¼ */
    .config-form {
      display: grid;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-label.required::after {

      color: var(--error);
      margin-left: 4px;
    }

    .form-input,
    .form-select,

      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.3s;
      font-family: inherit;

    .form-input:focus,

    .form-input.error,

    }

    .form-textarea {

    .switch-container {

    .switch {

      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch.active {

    }

    .switch::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .switch.active::after {

    .form-help {

    }
  </style>

  <script>
    // API åŸºç¡€ URL
    const API_BASE = '';

    // ä¸»é¢˜ç®¡ç†
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');

    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeUI(savedTheme);
    }

    function updateThemeUI(theme) {
      if (theme === 'dark') {
        themeIcon.textContent = 'â˜€ï¸';
        themeText.textContent = 'ç™½å¤©æ¨¡å¼';
      } else {
        themeIcon.textContent = 'ğŸŒ™';
        themeText.textContent = 'é»‘å¤œæ¨¡å¼';
      }
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeUI(newTheme);
    });

    // é¡µç­¾åˆ‡æ¢
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.getAttribute('data-tab');
        
        // æ›´æ–°é¡µç­¾çŠ¶æ€
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // æ›´æ–°å†…å®¹æ˜¾ç¤º
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });
        document.getElementById(targetTab + 'Tab').classList.add('active');

        // å¦‚æœåˆ‡æ¢åˆ°æ—¥å¿—é¡µï¼ŒåŠ è½½æ—¥å¿—
        if (targetTab === 'logs') {
          loadLogs();
        }
      });
    });

    // é…ç½®è¡¨å•ç®¡ç†
    const configForm = document.getElementById('configForm');
    const configMessage = document.getElementById('configMessage');

    // Switch ç»„ä»¶
    function initSwitches() {
      document.querySelectorAll('.switch').forEach(switchEl => {
        switchEl.addEventListener('click', () => {
          const field = switchEl.getAttribute('data-field');
          const isActive = switchEl.classList.contains('active');
          
          switchEl.classList.toggle('active');
          const formInput = document.querySelector(`input[name="${field}"], input[type="hidden"][name="${field}"]`);
          
          if (!formInput) {
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = field;
            hiddenInput.value = !isActive;
            configForm.appendChild(hiddenInput);
          } else {
            formInput.value = !isActive;
          }

          // æ›´æ–°æ ‡ç­¾
          const label = switchEl.nextElementSibling;
          if (label) {
            label.textContent = !isActive ? 'å¼€å¯' : 'å…³é—­';
          }

          // ç‰¹æ®Šå¤„ç†ï¼šesa_dns_analysis åˆ‡æ¢æ—¶æ˜¾ç¤º/éšè— DNS é…ç½®
          if (field === 'esa_dns_analysis') {
            toggleDnsConfig(!isActive);
          }
        });
      });
    }

    // DNS Provider åˆ‡æ¢
    document.getElementById('esa_dns_provider').addEventListener('change', (e) => {
      toggleDnsProvider(e.target.value);
    });

    function toggleDnsProvider(provider) {
      const aliConfig = document.getElementById('aliDnsConfig');
      const tencentConfig = document.getElementById('tencentDnsConfig');
      const tencentSecretIdLabel = document.getElementById('tencent_secret_id_label');
      const tencentSecretKeyLabel = document.getElementById('tencent_secret_key_label');
      const tencentSecretIdInput = document.querySelector('input[name="tencent_dns_secret_id"]');
      const tencentSecretKeyInput = document.querySelector('input[name="tencent_dns_secret_key"]');

      if (provider === 'tencent') {
        aliConfig.style.display = 'none';
        tencentConfig.style.display = 'grid';
        tencentSecretIdLabel.classList.add('required');
        tencentSecretKeyLabel.classList.add('required');
        tencentSecretIdInput.required = true;
        tencentSecretKeyInput.required = true;
      } else {
        aliConfig.style.display = 'grid';
        tencentConfig.style.display = 'none';
        tencentSecretIdLabel.classList.remove('required');
        tencentSecretKeyLabel.classList.remove('required');
        tencentSecretIdInput.required = false;
        tencentSecretKeyInput.required = false;
      }
    }

    function toggleDnsConfig(enabled) {
      const provider = document.getElementById('esa_dns_provider').value;

    // åŠ è½½é…ç½®
    async function loadConfig() {
      try {
        const response = await fetch(`${API_BASE}/api/config`);
        const config = await response.json();

        // å¡«å……è¡¨å•
        Object.keys(config).forEach(key => {
          const input = document.querySelector(`[name="${key}"]`);
          if (input) {
            if (input.type === 'checkbox' || (input.classList && input.classList.contains('switch'))) {
              // Switch å¤„ç†
              const switchEl = document.getElementById(key + '_switch');
              if (switchEl) {
                if (config[key]) {
                  switchEl.classList.add('active');
                  switchEl.nextElementSibling.textContent = 'å¼€å¯';
                } else {
                  switchEl.classList.remove('active');
                  switchEl.nextElementSibling.textContent = 'å…³é—­';
                }
              }
            } else {
              input.value = config[key] || '';
            }
          }
        });

        // å¤„ç† DNS ç›¸å…³æ˜¾ç¤º
        if (config.esa_dns_analysis) {
          toggleDnsConfig(true);
          toggleDnsProvider(config.esa_dns_provider || 'ali');
        } else {
          toggleDnsConfig(false);

        showMessage('åŠ è½½é…ç½®å¤±è´¥: ' + error.message, 'error');

    }

    // ä¿å­˜é…ç½®
    configForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(configForm);
      const config = {};
      
      // æ”¶é›†è¡¨å•æ•°æ®
      formData.forEach((value, key) => {
        if (key === 'esa_dns_analysis') {
          config[key] = value === 'true';
        } else {
          config[key] = value;
        }
      });

      // å¤„ç† switch å€¼
      document.querySelectorAll('.switch').forEach(switchEl => {
        const field = switchEl.getAttribute('data-field');
        config[field] = switchEl.classList.contains('active');
      });

      // éªŒè¯å¿…å¡«å­—æ®µ
      const requiredFields = ['lucky_url', 'lucky_cron_time', 'lucky_open_token', 'esa_access_key_id', 'esa_access_key_secret', 'esa_domain', 'esa_site_id'];
      const missingFields = requiredFields.filter(field => !config[field] || config[field].trim() === '');

      // å¦‚æœ esa_dns_analysis ä¸º true ä¸” provider ä¸º tencentï¼ŒéªŒè¯è…¾è®¯äº‘å­—æ®µ
      if (config.esa_dns_analysis && config.esa_dns_provider === 'tencent') {
        if (!config.tencent_dns_secret_id || config.tencent_dns_secret_id.trim() === '') {
          missingFields.push('tencent_dns_secret_id');
        }
        if (!config.tencent_dns_secret_key || config.tencent_dns_secret_key.trim() === '') {
          missingFields.push('tencent_dns_secret_key');
        }
      }

      if (missingFields.length > 0) {
        showMessage('è¯·å¡«å†™å¿…å¡«å­—æ®µ: ' + missingFields.join(', '), 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/config`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(config),
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
        } else {
          showMessage('ä¿å­˜å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'), 'error');
        }
      } catch (error) {
        showMessage('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, 'error');
      }
    });

    // é‡ç½®æŒ‰é’®
    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('ç¡®å®šè¦é‡ç½®è¡¨å•å—ï¼Ÿ')) {
        loadConfig();
      }
    });

    // æ¶ˆæ¯æç¤º
    function showMessage(message, type) {
      configMessage.textContent = message;
      configMessage.className = `message ${type} show`;
      setTimeout(() => {
        configMessage.classList.remove('show');
      }, 3000);
    }

    // æ—¥å¿—ç®¡ç†
    const logsContainer = document.getElementById('logsContainer');
    const logsStats = document.getElementById('logsStats');

    // Emoji æ˜ å°„ï¼ˆä¸ logger.js ä¿æŒä¸€è‡´ï¼‰
    function getContextEmoji(message, level) {
      const msg = message.toLowerCase();
      
      if (msg.includes('dns') || msg.includes('è§£æ') || msg.includes('è®°å½•')) {
        if (msg.includes('åˆ›å»º') || msg.includes('æˆåŠŸ')) return 'ğŸŒ';
        if (msg.includes('æŸ¥è¯¢')) return 'ğŸ”';
        if (msg.includes('å¤±è´¥') || msg.includes('é”™è¯¯')) return 'ğŸ’¥';
        return 'ğŸ”—';
      }
      
      if (msg.includes('æœåŠ¡å™¨') || msg.includes('server')) {
        if (msg.includes('å¯åŠ¨') || msg.includes('è¿è¡Œ')) return 'ğŸš€';
        if (msg.includes('åœæ­¢')) return 'ğŸ›‘';
        return 'ğŸ–¥ï¸';
      }
      
      if (msg.includes('å®šæ—¶ä»»åŠ¡') || msg.includes('scheduler') || msg.includes('cron')) {
        if (msg.includes('å¯åŠ¨')) return 'â°';
        if (msg.includes('æ‰§è¡Œ') || msg.includes('å®Œæˆ')) return 'â±ï¸';
        if (msg.includes('åœæ­¢')) return 'â¸ï¸';
        return 'ğŸ“…';
      }
      
      if (msg.includes('é…ç½®') || msg.includes('config')) {
        if (msg.includes('è¯»å–')) return 'ğŸ“–';
        if (msg.includes('ä¿å­˜') || msg.includes('æ›´æ–°')) return 'ğŸ’¾';
        if (msg.includes('å¤±è´¥')) return 'ğŸ“›';
        return 'âš™ï¸';
      }
      
      if (msg.includes('å®¢æˆ·ç«¯') || msg.includes('åˆå§‹åŒ–') || msg.includes('client')) {
        if (msg.includes('æˆåŠŸ')) return 'âœ¨';
        if (msg.includes('å¤±è´¥')) return 'ğŸ’”';
        return 'ğŸ”§';
      }
      
      if (msg.includes('é˜¿é‡Œäº‘') || msg.includes('ali')) return 'â˜ï¸';
      if (msg.includes('è…¾è®¯äº‘') || msg.includes('tencent')) return 'ğŸŒ©ï¸';
      if (msg.includes('esa')) return 'ğŸ¯';
      if (msg.includes('åŸŸå') || msg.includes('domain')) return 'ğŸŒ';
      if (msg.includes('è§„åˆ™') || msg.includes('rule')) return 'ğŸ“‹';
      if (msg.includes('æ—¶é—´') || msg.includes('time') || msg.includes('ä¸‹ä¸€æ¬¡')) return 'ğŸ•';
      
      if (msg.includes('ç»Ÿè®¡') || msg.includes('å®Œæˆ') || msg.includes('æˆåŠŸ') || msg.includes('å¤±è´¥')) {
        if (msg.includes('æˆåŠŸ')) return 'ğŸ‰';
        if (msg.includes('å¤±è´¥')) return 'ğŸ˜';
        return 'ğŸ“Š';
      }
      
      const levelEmojis = {
        'INFO': 'ğŸ“',
        'SUCCESS': 'âœ…',
        'WARN': 'âš ï¸',
        'ERROR': 'âŒ',
        'DEBUG': 'ğŸ›'
      };
      
      return levelEmojis[level] || '';
    }

    // åŠ è½½æ—¥å¿—
    async function loadLogs() {
      try {
        const level = document.getElementById('logLevelFilter').value;
        const limit = document.getElementById('logLimitFilter').value;
        
        let url = `${API_BASE}/api/logs?`;
        if (level) url += `level=${level}&`;
        if (limit) url += `limit=${limit}&`;
        
        const response = await fetch(url);
        const result = await response.json();
        
        if (result.success) {
          displayLogs(result.data || []);
          displayStats(result.stats || {});
        } else {
          logsContainer.innerHTML = `<div class="empty-logs">åŠ è½½æ—¥å¿—å¤±è´¥: ${result.message || 'æœªçŸ¥é”™è¯¯'}</div>`;
        }
      } catch (error) {
        logsContainer.innerHTML = `<div class="empty-logs">åŠ è½½æ—¥å¿—å¤±è´¥: ${error.message}</div>`;
      }
    }

    // æ˜¾ç¤ºæ—¥å¿—
    function displayLogs(logs) {
      if (logs.length === 0) {
        logsContainer.innerHTML = '<div class="empty-logs">æš‚æ— æ—¥å¿—</div>';
        return;
      }

      const logsHTML = logs.map(log => {
        const emoji = getContextEmoji(log.message, log.level);
        const dataHTML = log.data ? `<div class="log-data">${JSON.stringify(log.data, null, 2)}</div>` : '';
        
        return `
          <div class="log-entry">
            <span class="log-time">[${log.time}]</span>
            <span class="log-level ${log.level}">${log.level}</span>
            <span class="log-message">${emoji} ${log.message}</span>
            ${dataHTML}
          </div>
        `;
      }).join('');

      logsContainer.innerHTML = logsHTML;
      // æ»šåŠ¨åˆ°åº•éƒ¨ï¼ˆæœ€æ–°æ—¥å¿—ï¼‰
      logsContainer.scrollTop = 0;
    }

    // æ˜¾ç¤ºç»Ÿè®¡
    function displayStats(stats) {
      const statsHTML = `
        <div class="stat-item">
          <div class="stat-label">æ€»æ—¥å¿—æ•°</div>
          <div class="stat-value">${stats.total || 0}</div>
        </div>
        ${Object.entries(stats.byLevel || {}).map(([level, count]) => `
          <div class="stat-item">
            <div class="stat-label">${level}</div>
            <div class="stat-value">${count}</div>
          </div>
        `).join('')}
      `;
      logsStats.innerHTML = statsHTML;
    }

    // æ—¥å¿—æ“ä½œ
    document.getElementById('refreshLogsBtn').addEventListener('click', loadLogs);
    document.getElementById('logLevelFilter').addEventListener('change', loadLogs);
    document.getElementById('logLimitFilter').addEventListener('change', loadLogs);
    
    document.getElementById('clearLogsBtn').addEventListener('click', async () => {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿ')) {
        try {
          const response = await fetch(`${API_BASE}/api/logs`, {
            method: 'DELETE',
          });
          const result = await response.json();
          
          if (result.success) {
            loadLogs();
          } else {
            alert('æ¸…ç©ºæ—¥å¿—å¤±è´¥: ' + (result.message || 'æœªçŸ¥é”™è¯¯'));
          }
        } catch (error) {
          alert('æ¸…ç©ºæ—¥å¿—å¤±è´¥: ' + error.message);
        }
      }
    });

    // åˆå§‹åŒ–
    initTheme();
    initSwitches();
    loadConfig();

    // è‡ªåŠ¨åˆ·æ–°æ—¥å¿—ï¼ˆå¦‚æœå½“å‰åœ¨æ—¥å¿—é¡µï¼‰
    setInterval(() => {
      if (document.getElementById('logsTab').classList.contains('active')) {

      }
    }, 5000);
  </script>
